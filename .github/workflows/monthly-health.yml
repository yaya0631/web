        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run health check
        run: node scripts/health_check.mjs --site-url "$WEBSITE_URL" --output ./tmp-health

