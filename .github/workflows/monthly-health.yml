name: Monthly Health Check

on:
  schedule:
    - cron: "0 8 1 * *"
  workflow_dispatch:

jobs:
  health:
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      WEBSITE_URL: "https://web-lake-six-70.vercel.app"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run health check
        run: node scripts/health_check.mjs --site-url "$WEBSITE_URL" --output ./tmp-health

      - name: Upload health report
        uses: actions/upload-artifact@v4
        with:
          name: geoman-monthly-health-${{ github.run_id }}
          path: ./tmp-health
          retention-days: 90
