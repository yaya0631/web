name: Weekly Supabase Backup

on:
  schedule:
    - cron: "15 20 * * 0"
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run backup
        run: node scripts/backup_supabase.mjs --primary ./tmp-backups --keep-days 4000

      - name: Upload backup artifacts
        uses: actions/upload-artifact@v4
        with:
          name: geoman-weekly-backup-${{ github.run_id }}
          path: ./tmp-backups
          retention-days: 90
